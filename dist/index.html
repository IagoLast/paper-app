<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper - Editor </title>
    <script>
        MathJax = {
            options: {
                ignoreHtmlClass: 'editor',
            },
            tex: { inlineMath: [['$', '$'], ['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <!-- <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@isomorphic-git/lightning-fs@3.4.1/dist/lightning-fs.min.js"></script>
    <!-- <script src="https://unpkg.com/isomorphic-git"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/isomorphic-git@0.70.8/dist/bundle.umd.min.js"></script>
    <script>
        // Initialize isomorphic-git with a file system
        window.fs = new LightningFS('fs')
        git.plugins.set('fs', window.fs)
        // I prefer using the Promisified version honestly
        window.pfs = window.fs.promises
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.16.2/styles/a11y-light.css">
    <script async defer src="app.js"></script>
    <style>
        html {
            font-size: 20px;
        }

        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }

        #editor,
        #preview {
            flex: 1;
            width: auto;
            overflow: auto;
        }

        .editor {
            height: 100vh;
            min-width: 600px;
        }

        #preview {
            padding: 5rem;
            height: 100vh;
            overflow: auto;
            box-sizing: border-box;
        }

        @page {
            size: auto;
            margin: 20mm 25mm;
        }

        @media print {
            :root {
                --font-size: 16px;
            }

            html,
            body {
                width: initial;
                height: initial;
            }

            #editor {
                display: none;
                padding: 0;
            }

            #preview {
                display: block;
                width: auto;
                height: auto;
                overflow: initial;
                margin: auto;
                padding: 0;
                height: initial;
                overflow-anchor: none;
            }
        }
    </style>
    <link type="text/css" rel="stylesheet" href="./style/paper.css" />
</head>

<body>
    <div class="editor" id="editor">

    </div>
    <div id="preview">

    </div>
</body>

</html>
