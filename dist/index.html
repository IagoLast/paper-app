<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper - Editor </title>
    <script>
        MathJax = {
            options: {
                ignoreHtmlClass: 'editor',
            },
            tex: { inlineMath: [['$', '$'], ['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script async defer src="app.js"></script>
    <style>
        html {
            font-size: 20px;
        }

        main {
            display: flex;
            margin: 0;
            height: 100vh;
        }

        .Editor,
        .Preview {
            flex: 1;
            width: auto;
            overflow: auto;
        }

        .editor {
            height: 100vh;
            min-width: 600px;
        }

        #preview {
            padding: 5rem;
            height: 100vh;
            overflow: auto;
            box-sizing: border-box;
        }

        @page {
            size: auto;
            margin: 20mm 30mm;
        }

        @media print {
            html {
                font-size: 16px;
            }

            html,
            body {
                width: initial;
                height: initial;
            }

            #editor {
                display: none;
                padding: 0;
            }

            #preview {
                display: block;
                width: auto;
                height: auto;
                overflow: initial;
                margin: auto;
                padding: 0;
                height: initial;
            }
        }
    </style>
    <link type="text/css" rel="stylesheet" href="./style/paper.css" />
</head>

<body>
    <div id="app"></div>
</body>

</html>
